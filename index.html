<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <img class="pokemon__imagem" src="#" alt="Pokemon">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        <img class="pokedex" src="/assets/pokedex.png" alt="Pokédex">

        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>
    </main>

    <script defer src="/js/script.js"></script>
</body>

</html>
